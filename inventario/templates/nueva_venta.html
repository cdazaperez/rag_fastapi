{% extends 'base.html' %}
{% block title %}Nueva Venta{% endblock %}
{% block content %}
<h2 class="mb-3">Nueva Venta</h2>

<form method="post" id="venta-form">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Colegio</label>
      <select id="colegio" class="form-select">
        {% for c in colegios %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Producto</label>
      <select id="producto" class="form-select"></select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" id="cantidad" class="form-control">
    </div>
    <div class="col-md-2 mb-3 d-flex align-items-end">
      <button class="btn btn-secondary w-100" id="add-btn">AÃ±adir</button>
    </div>
  </div>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Prenda</th>
        <th>Colegio</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="lista-venta"></tbody>
  </table>
  <h4 class="mt-3">Subtotal: $<span id="total">0.00</span></h4>
  <div class="form-check mt-2">
    <input class="form-check-input" type="checkbox" id="aplicar_iva" name="aplicar_iva">
    <label class="form-check-label" for="aplicar_iva">Incluir IVA 19%</label>
  </div>
  <h4 class="mt-3">IVA: $<span id="iva">0.00</span></h4>
  <h4>Total con IVA: $<span id="total-final">0.00</span></h4>

  <input type="hidden" name="items" id="items">
  <button type="submit" class="btn btn-primary mt-3">Registrar</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancelar</a>
</form>

<script>
const productos = {{ productos | tojson }};
const colegios = {{ colegios | tojson }};
let items = [];

function cargarProductos(colegio) {
  const select = document.getElementById('producto');
  select.innerHTML = '';
  productos.filter(p => p.colegio === colegio).forEach(p => {
    const opt = document.createElement('option');
    opt.value = p.id;
    opt.textContent = `${p.nombre} (${p.cantidad})`;
    select.appendChild(opt);
  });
}

document.getElementById('colegio').addEventListener('change', (e) => {
  cargarProductos(e.target.value);
});

if (colegios.length) {
  cargarProductos(colegios[0]);
}

function actualizarTotal() {
  let total = 0;
  items.forEach(i => {
    const prod = productos.find(p => p.id == i.id);
    total += prod.precio * i.cantidad;
  });
  const aplicarIVA = document.getElementById('aplicar_iva').checked;
  const iva = aplicarIVA ? total * 0.19 : 0;
  const totalFinal = total + iva;
  document.getElementById('total').innerText = total.toFixed(2);
  document.getElementById('iva').innerText = iva.toFixed(2);
  document.getElementById('total-final').innerText = totalFinal.toFixed(2);
  document.getElementById('items').value = JSON.stringify(items);
}

document.getElementById('add-btn').addEventListener('click', function(e) {
  e.preventDefault();
  const id = document.getElementById('producto').value;
  const cantidad = parseInt(document.getElementById('cantidad').value);
  if (!id || !cantidad) return;
  const prod = productos.find(p => p.id == id);
  const subtotal = prod.precio * cantidad;

  const tbody = document.getElementById('lista-venta');
  const row = document.createElement('tr');
  row.innerHTML = `<td>${prod.nombre}</td><td>${prod.colegio}</td><td>${cantidad}</td><td>${prod.precio.toFixed(2)}</td><td>${subtotal.toFixed(2)}</td>`;
  tbody.appendChild(row);

  items.push({id: id, cantidad: cantidad});
  actualizarTotal();
  document.getElementById('cantidad').value = '';
});

document.getElementById('venta-form').addEventListener('submit', function() {
  actualizarTotal();
});
document.getElementById('aplicar_iva').addEventListener('change', actualizarTotal);
</script>
{% endblock %}
