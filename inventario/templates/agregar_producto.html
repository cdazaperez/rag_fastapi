{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<h2 class="mb-3">Agregar Producto</h2>
<form method="post">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Referencia</label>
      <input type="text" class="form-control" name="referencia" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Colegio</label>
      <select name="colegio" class="form-select" required>
        <option value="" disabled selected>Seleccione un colegio</option>
        {% for c in colegios %}
        <option value="{{ c.nombre }}">{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">GÃ©nero</label>
      <input type="text" class="form-control" name="genero" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Talla</label>
      <input type="text" class="form-control" name="talla" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" class="form-control" name="cantidad" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Precio (COP)</label>
      <input type="number" step="0.01" class="form-control" name="precio" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
